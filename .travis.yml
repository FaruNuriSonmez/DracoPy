language: python
matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    language: shell
    env: PYENV_VERSION='2.7.16' PYENV_VERSION_STRING='Python 2.7.16'
  - os: osx
    osx_image: xcode10.2
    language: shell
    env: PYENV_VERSION='2.7.16' PYENV_VERSION_STRING='Python 2.7.16'
    before_install:
    - export LDFLAGS="-L/usr/local/opt/zlib/lib"
    - export CPPFLAGS="-I/usr/local/opt/zlib/include"
install:
- |
  if [[ -n "$PYENV_VERSION" ]]; then
    wget https://github.com/praekeltfoundation/travis-pyenv/releases/download/0.4.0/setup-pyenv.sh
    source setup-pyenv.sh
  fi
- pip install scikit-build pytest
- python setup.py develop
script:
- pytest -v -x tests.py
deploy:
  provider: pypi
  user: manuel-castro
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
    branch: python2.7
    condition: -n "$PYENV_VERSION"
  password:
    secure: 
